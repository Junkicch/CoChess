<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Interface</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #3d3d3d;
            color: white;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .play-button {
            background-color: #8bb26c;
            color: white;
            font-size: 40px;
            padding: 40px 80px;
            border: 1px solid black;
            cursor: pointer;
            text-decoration: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .controls a {
            padding: 10px 30px;
            border: 1px solid black;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            min-width: 150px;
        }

        .controls a:nth-child(1) {
            background-color: #1d1d1d;
            color: #8bb26c;
        }

        .controls a:nth-child(2) {
            background-color: white;
            color: black;
        }

        .points {
            align-self: flex-start;
            margin-top: auto;
            margin-left: 40px;
            font-size: 18px;
        }

        .points span:last-child {
            color: #7ed957;
            font-weight: bold;
        }

        .sidebar {
            width: 300px;
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar input {
            padding: 10px;
            margin-bottom: 30px;
            width: 100%;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin-bottom: auto;
        }

        .user-list li {
            margin-bottom: 15px;
            position: relative;
            padding-left: 22px;
        }

        .user-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
        }

        .user-list li:last-child {
            color: #7ed957;
        }

        .user-list li:last-child::before {
            background-color: #7ed957;
        }

        .sidebar a {
            display: inline-block;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a.exit {
            background-color: #5a5a5a;
            color: #f36a6a;
            border: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-screen">
            <a class="play-button" href="{{ url_for('game') }}">PLAY</a>
        </div>
        <div class="controls">
            <a href="{{ url_for('train') }}">TRAIN</a>
            <a href="{{ url_for('history') }}">History</a>
        </div>
        <div class="points">
            <span>Points:</span> <span>{{ points }}</span>
        </div>
    </div>
    <div class="sidebar">
        <input type="text" placeholder="Enter a value">
        <ul class="user-list">
            <li>Junkicch</li>
            <li>Lordwerter</li>
            <li>Itsvioleth</li>
        </ul>
        <a href="{{ url_for('change_nickname') }}">Edit Profile</a>
        <a href="{{ url_for('home') }}" class="exit">Sair</a>
    </div>
</body>
</html>
