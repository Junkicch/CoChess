<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --input-padding: 10px;
            --margin-spacing: 10px;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            text-align: left;
            display: block;
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .input-field, .action-btn {
            width: 100%;
            margin: var(--margin-spacing);
        }
        .input-field {
            padding: var(--input-padding);
            color: var(--text-color);
            background-color: #222; /* Slight contrast for inputs */
            border: none;
            border-radius: 5px;
        }
        .action-btn {
            padding: var(--input-padding) calc(var(--input-padding) * 2);
            cursor: pointer;
            background-color: #444;
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .action-btn:hover {
            background-color: #666;
        }
        .flash-success {
            color: #00ff00;
        }
        .flash-error {
            color: #ff0000;
        }
        a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form method="POST" action="{{ url_for('create_account') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="input-field" placeholder="Enter Username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input-field" placeholder="Enter Email" required>

        <label for="confirm_email">Confirm Email:</label>
        <input type="email" id="confirm_email" name="confirm_email" class="input-field" placeholder="Confirm Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="input-field" placeholder="Confirm Password" required>

        <button type="submit" class="action-btn">Create Account</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>

    <div>
        {% if get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in get_flashed_messages(with_categories=True) %}
            <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
</body>
</html>
