<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* CSS Variables */
        :root {
            --background-color: #000;
            --text-color: #fff;
            --input-bg: #333;
            --input-border: #444;
            --input-placeholder: #aaa;
            --button-bg: #444;
            --button-hover-bg: #666;
            --link-color: #08f;
            --success-color: green;
            --error-color: red;
        }
        /* General page styling */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Form and input styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
            width: 200px;
        }
        input::placeholder {
            color: var(--input-placeholder);
        }
        /* Button styling */
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        /* Link styling */
        a {
            color: var(--link-color);
            text-decoration: none;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Flash message styling */
        .flash-success {
            color: var(--success-color);
            font-weight: bold;
        }
        .flash-error {
            color: var(--error-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Page Title -->
    <h1>Change Password</h1>
    <!-- Flash Messages -->
    {% if get_flashed_messages(with_categories=True) %}
    <section role="alert" aria-live="polite" aria-label="Flash Messages">
        <ul>
            {% for category, message in get_flashed_messages(with_categories=True) %}
            <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}
    <!-- Change Password Form -->
<form method="POST" action="{{ url_for('change_password') }}">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail aqui" minlength="5" maxlength="50">
    <label for="password">Senha atual:</label>
    <input type="password" id="password" name="password" required placeholder="Digite sua senha atual">
    <label for="new_password">Nova Senha:</label>
    <input type="password" id="new_password" name="new_password" required placeholder="Digite uma nova senha" minlength="8">
    <label for="confirm_new_password">Confirme a Nova Senha:</label>
    <input type="password" id="confirm_new_password" name="confirm_new_password" required placeholder="Confirme sua nova senha" minlength="8">
    <button type="submit">Alterar Senha</button>
</form>
    <!-- Back to Home -->
    <a href="{{ url_for('home') }}" aria-label="Navigate back to the Home">Back to Home</a>
</div>
</body>
</html>
