<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General page styling */
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form and input styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            width: 200px;
        }
        input::placeholder {
            color: #aaa;
        }

        /* Button styling */
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }

        /* Link styling */
        a {
            color: #08f;
            text-decoration: none;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Flash message styling */
        .flash-success {
            color: green;
            font-weight: bold;
        }
        .flash-error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Title -->
        <h1>Log In</h1>
        <section>
            <!-- Login form -->
            <form method="POST" action="{{ url_for('login') }}" aria-label="Login form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-label="Enter your email address">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" aria-label="Enter your password">

                <button type="submit" aria-label="Submit the login form">Log In</button>
                <a href="{{ url_for('change_password') }}">Forget Password</a>
            </form>

            <!-- Link to home page -->
            <a href="{{ url_for('home') }}" aria-label="Navigate back to the home page">Back to Home</a>
        </section>

        <!-- Flash messages -->
        <div>
            {% if get_flashed_messages(with_categories=True) %}
            <ul>
                {% for category, message in get_flashed_messages(with_categories=True) %}
                <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
